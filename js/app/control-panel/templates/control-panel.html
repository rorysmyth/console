<div id="controls" ng-class="{
  'more':more == true,
  'open':more == true,
  'show-keypad':showKeypad== true,
  }" >

    <!-- main controls -->
    <div class="main-controls">
      <div class="right">
        <div ng-show="state == null " class="option small device"></div>
        <div ng-show="state == null " class="option small status"></div>
        <div ng-click="moreAction()" ng-show="state == 'in-call' || state == null" class="option small more"></div>
      </div>
      <div class="left">
        <div class="option active-number">American Support v2</div>
      </div>
    </div>
    <!-- main controls -->

    <div class="more-controls">


      <div class="row search">
        <div class="input phone">
          <input type="text" placeholder="Search for an agent...">
        </div>
        <div class="expand-keypad-control">
          <span ng-click="showKeypad = !showKeypad">keypad</span>
        </div>
      </div>

      
      <div id="keypad" ng-class="{'small':showKeypad == false, 'large': showKeypad == true}">
          
          <div class="row">
            <div class="key">
              <div class="number">1</div>
              <div class="alpha"></div>
            </div>
      
            <div class="key">
              <div class="number">2</div>
              <div class="alpha">abc</div>
            </div>
      
            <div class="key">
              <div class="number">3</div>
              <div class="alpha">def</div>
            </div>
          </div>
      
          <div class="row">
            <div class="key">
              <div class="number">4</div>
              <div class="alpha">ghi</div>
            </div>
      
            <div class="key">
              <div class="number">5</div>
              <div class="alpha">jkl</div>
            </div>
      
            <div class="key">
              <div class="number">6</div>
              <div class="alpha">mno</div>
            </div>
          </div>
      
          <div class="row">
            <div class="key">
              <div class="number">7</div>
              <div class="alpha">pqrs</div>
            </div>
      
            <div class="key">
              <div class="number">8</div>
              <div class="alpha">tuv</div>
            </div>
      
            <div class="key">
              <div class="number">9</div>
              <div class="alpha">wxyz</div>
            </div>
          </div>
      
          <div class="row">
            <div class="key">
              <div class="number">*</div>
              <div class="alpha"></div>
            </div>
      
            <div class="key">
              <div class="number">0</div>
              <div class="alpha">+</div>
            </div>
      
            <div class="key">
              <div class="number">#</div>
              <div class="alpha"></div>
            </div>
          </div>
      
      </div>
      
        
      <div class="call-action">
        <button ng-click="call()" class="btn keypad call">Call</button>
      </div>

    </div>

</div>
